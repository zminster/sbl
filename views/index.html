<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>STAB :: SBL Rubric</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-dark justify-content-between">
      <a class="navbar-brand" href="/">
        <img
          src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1517848658/stab/kqjmji4mkskgiuukevmp/logo-footer.png"
          height="30"
          class="d-inline-block align-center"
        />
      </a>
      <div class="nav">
        <a class="nav-item nav-link active" href="/">Respond</a>
        <a class="nav-item nav-link" href="/makeRubric">Create</a>
        <a class="nav-item nav-link" href="/data">Data</a>
      </div>
    </nav>

    <h1 id="headline">SBL Rubric</h1>

    <form method="POST" action="/submitRubric">
      <table
        style="width:100%"
        class="table table-hover after-access"
        id="rubric-to-use"
      >
        <tbody>
          <tr id="standard_template" class="standard">
            <td style="width:10%" class="text-light standard_name"></td>
            <td colspan="4">
              <div
                class="btn-group btn-group-toggle d-flex"
                data-toggle="buttons"
              >
                <label class="btn btn-outline-light option1">
                  <input type="radio" autocomplete="off" /> 1
                </label>
                <label class="btn btn-outline-light option2">
                  <input type="radio" autocomplete="off" /> 2
                </label>
                <label class="btn btn-outline-light option3">
                  <input type="radio" autocomplete="off" /> 3
                </label>
                <label class="btn btn-outline-light option4">
                  <input type="radio" autocomplete="off" /> 4
                </label>
              </div>
              <div class="response" style="width=25%">
                <div class="statement statement1">
                  <span>
                  </span>
                </div>
                <div class="statement statement2">
                  <span>
                  </span>
                </div>
                <div class="statement statement3">
                  <span>
                  </span>
                </div>
                <div class="statement statement4">
                  <span>
                  </span>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <button id="submit-rubric" type="button" class="btn btn-outline-light after-access">
        Submit!
      </button>
      <div id="results-received" style="color: aqua; font-weight:bold; margin-top:15px;">
        We've received your input! Thank you.
      </div>
    </form>

    
    <div class="form__group">
      <input
        type="text"
        id="rubric-code"
        placeholder="Enter Rubric Code"
      /> 
      <label for="rubric-code" class="form__label">Enter Rubric Code</label>
    </div>
    
    <div class="buttons"> 
      <button id="access-rubric" type="button" class="btn btn-outline-light">
        Access Rubric
      </button>
    </div>
  </body>
</html>
