<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>STAB :: SBL Rubric</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-dark justify-content-between">
      <a class="navbar-brand" href="/">
        <img
          src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1517848658/stab/kqjmji4mkskgiuukevmp/logo-footer.png"
          height="30"
          class="d-inline-block align-center"
        />
      </a>
      <div class="nav">
        <a class="nav-item nav-link" href="/">Respond</a>
        <a class="nav-item nav-link active" href="/makeRubric">Create</a>
        <a class="nav-item nav-link" href="/data">Data</a>
      </div>
    </nav>
    
    <form method="POST" action="/addRubric">
      <div>
        <input class="text-center" style="width:278px"  type="text" id="rubricName" name="rubricName" placeholder="Rubric Name"/>
        <input class="text-center" style="width:278px"  type="text" id="rubricID" name="rubricID" placeholder="Rubric Code"/>
      </div>
      <table style="width:100%" class="table table-hover" id="rubric-to-edit">
        <tbody>
          <tr>
            <td style="width:10%"><input type="text" name="0 0" placeholder="Standard Name"/></td>
            <td><input type="text" name="0 1" placeholder="Criteria for Receiving 1"/></td>
            <td><input type="text" name="0 2" placeholder="Criteria for Receiving 2"/></td>
            <td><input type="text" name="0 3" placeholder="Criteria for Receiving 3"/></td>
            <td><input type="text" name="0 4" placeholder="Criteria for Receiving 4"/></td>
          </tr>
        </tbody>
      </table>
      <div>
        <button type="button" id="make-standard" class="btn btn-outline-light">Add Another Standard</button>
      </div>
      <div class="buttons">
        <input type="hidden" id="standard_count" name="standard_count" value="1" />
        <input type="submit" class="btn btn-outline-light" value="Create Rubric">
      </div>
    </form>
  </body>
</html>
